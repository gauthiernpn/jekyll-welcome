---
layout: default
---
<article>
  <header class="article__title">
    <h1>{{ page.title }}</h1>
    <p class="nick">
      <i class="fa fa-user"></i>
      <span>{{ site.author }}</span>
      <span class="date">
        <i class="fa fa-calendar"></i>
        <span>{{ page.date | date: "%B %-d, %Y" }}</span>
      </span>
    </p>
  </header>
  {{ content }}
</article>
